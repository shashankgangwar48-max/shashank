<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - Product Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef1f4;
      margin: 0;
      padding: 0;
    }

    .container {
      border: 2px solid black;
      width: 70%;
      margin: 40px auto;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 26px;
      font-weight: bold;
      border-radius: 4px;
    }

    .product {
      width: 260px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 40px auto;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
      text-align: left;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      border-bottom: 1px solid #ddd;
      border-radius: 8px 8px 0 0;
    }

    .product-content {
      padding: 15px;
    }

    .product h3 {
      font-size: 18px;
      margin: 0 0 6px 0;
    }

    .product p {
      color: #555;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .price {
      color: green;
      font-weight: bold;
      font-size: 16px;
    }

    .old-price {
      color: #999;
      text-decoration: line-through;
      font-size: 13px;
      margin-left: 6px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 11px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">ShopEasy</div>

    <div class="product">
      <img src="lab exp 6.html.png" alt="T-Shirt">
      <div class="product-content">
        <h3>Classic Cotton T-Shirt</h3>
        <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
        <span class="price">₹799</span>
        <span class="old-price">₹1,199</span>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
