<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form expriment</title>
</head>
<body>
    <h1 align="center"> Student Registration Form</h1>
    <hr>
    <form  method="post" action="submit.html">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your fullname" required>
        <br></br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
        <br></br>
        <label for="password">Password:</label>
        <input type="password" id="password"   name="password" placeholder="Enter Password" required>
        <br></br>
        <label for="Gender">Gender:</label>
        <input type="radio" id="Male" name="Male" value="Male " required>
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Female" value="Female">
        <label for="Female">Female</label>
        <input type="radio" id="Other" name="other" value="Other">
        <label for="Other">Other</label>
        <br></br>


        <label for="Course">Course:</label>
        <select id="select Course" name="Course" required>
            <option value="">--select course--</option>
            <option value="Btech">Btech</option>
            <option value="BCA">BCA</option>
            <option value="Mtech">Mtech</option>
            <option value="MCA">MCA</option>
        </select>
        <br></br>

        <label for="contact">Contact no.:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required>
        <br></br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="5" cols="35" placeholder="Enter your address" required></textarea>
        <br></br>

        <input type="submit" value="Register">
        <input type="reset" value="clear"

        <br></br>
        <hr>
        <p align="center">&copy; 2025 Student Registration Form</p>
         </form>
